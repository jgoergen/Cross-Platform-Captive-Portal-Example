        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Captive Portal Webpage!!
        </title>

        <link rel="stylesheet" href="site.css">
    </head>
    <body>

        <div class="container" style="margin-top: 10px">
            <div class="row">
                <center><h2>Captive Portal Webpage!!</h2></center>

                <div class="row">
                    <div class="six columns pad leftPad">

                    </div>

                    <div class="six columns pad rightPad">

                    </div>
                </div>                
            </div>
        </div>

        <script type="text/javascript">
            
            (function(window) {
                
                var xhr = new XMLHttpRequest();

                window.onload = function() {

                    rightPad = document.querySelector(".rightPad");

                    leftPad.addEventListener(
                        "mousedown",
                        leftPadDown,
                        false);

                    leftPad.addEventListener(
                        "mouseup",
                        leftPadUp,
                        false);

                }

                function leftPadDown(e) {

                    e.preventDefault();
                    e.currentTarget.querySelector(".active").style.display = "";
                    e.currentTarget.querySelector(".inactive").style.display = "none";
                    leftPad.classList.toggle('active');
                    xhr.open('GET', 'leftStart');
                    xhr.send(null);
                }

                function leftPadUp(e) {

                    e.preventDefault();
                    e.currentTarget.querySelector(".active").style.display = "none";
                    e.currentTarget.querySelector(".inactive").style.display = "";
                    leftPad.classList.toggle('active');
                    xhr.open('GET', 'leftStop');
                    xhr.send(null);
                }

            })(window);

        </script>
    </body>
</html>
